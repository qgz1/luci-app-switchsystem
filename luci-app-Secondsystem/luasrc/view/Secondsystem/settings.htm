<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统切换</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 1.8rem;
            color: #ff9900;
        }

        .close-button {
            background-color: #d32f2f;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background-color: #f44336;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .instructions {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #666;
        }

        .instructions h3 {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .current-status {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            background-color: rgba(255, 153, 0, 0.1);
            border-radius: 8px;
        }

        .current-status h3 {
            color: #ff9900;
            font-size: 1.3rem;
        }

        .warning {
            color: #ff6b6b;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 6px;
        }

        /* 按钮组集中显示优化 */
        .button-group {
            display: flex;
            /* 改为水平排列 */
            flex-direction: row;
            /* 水平居中 */
            justify-content: center;
            /* 垂直方向留间距 */
            gap: 15px;
            margin: 30px 0;
            /* 允许换行 */
            flex-wrap: wrap;
        }

        .large-button {
            font-size: 1.1rem;
            /* 调整按钮内边距，使两个按钮更协调 */
            padding: 15px 25px;
            background-color: #ff9900;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            /* 确保按钮有足够宽度 */
            min-width: 200px;
        }

        .large-button:hover {
            background-color: #e68a00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .large-button:active {
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        .countdown-container {
            display: none;
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        .countdown-text {
            font-size: 1.1rem;
            color: #ff9900;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式调整：小屏幕下按钮垂直排列 */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 1.5rem;
            }

            .button-group {
                /* 小屏幕恢复垂直排列 */
                flex-direction: column;
                gap: 12px;
            }

            .large-button {
                font-size: 1rem;
                padding: 12px 15px;
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="title">系统切换</h2>
            <button onclick="goBack()" class="close-button" aria-label="返回系统页面">返回系统页面</button>
        </div>

        <div class="instructions">
            <h3>按键切换到官方系统方式：</h3>
            <p>断电 → 按住 WPS 互联键 (C8 668顶住reset键) → 接通电源 → 等待系统电源灯亮起后，马上松开 WPS 按键 → 切换成功</p>
        </div>

        <div class="current-status">
            <h3>正在使用第二OP系统，请选择操作：</h3>
        </div>

        <div class="warning">
            <strong>注意：</strong>点击按钮时会立即执行，请确认操作！
        </div>

        <!-- 集中显示的按钮组 -->
        <div class="button-group">
            <form id="switchForm" method="post" action="&lt;%= luci.dispatcher.build_url('admin', 'system', 'Secondsystem', 'switch') %&gt;">
                <input type="hidden" name="confirm" value="yes">
                <input type="submit" value="切换到官方系统" class="large-button" onclick="return confirm('你确定需要切回到官方系统吗？') &amp;&amp; startCountdown(event, 'switch')">
            </form>

            <form id="rebootForm" method="post" action="&lt;%= luci.dispatcher.build_url('admin', 'system', 'Secondsystem', 'reboots') %&gt;">
                <input type="hidden" name="confirm" value="yes">
                <input type="submit" value="重启系统" class="large-button" onclick="return confirm('你确定需要重启系统吗？') &amp;&amp; startCountdown(event, 'reboot')">
            </form>
        </div>

        <div id="countdown" class="countdown-container">
            <p class="countdown-text">正在切换到官方系统，请看到电源灯常亮后刷新此页面，请等待 <span id="count">5</span>S...</p>
        </div>

        <div class="footer">
            <p>C8-/660/668/650/C5800/NB68/688-CPE Systemswitch by:zcy-Manper</p>
        </div>
    </div>

    <script>
        // 返回上一页
        function goBack() {
            window.history.back();
        }

        // 开始倒计时
        function startCountdown(event, type) {
            // 阻止表单默认提交行为，先显示倒计时
            event.preventDefault();
            
            // 隐藏按钮组
            document.querySelector('.button-group').style.display = 'none';
            
            // 显示倒计时
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            
            // 根据操作类型设置不同文本
            const countdownText = document.querySelector('.countdown-text');
            const baseText = type === 'switch' 
                ? '正在切换到官方系统，请看到电源灯常亮后刷新此页面，请等待 '
                : '正在重启C8-668，请看到电源灯常亮后刷新此页面，请等待 ';
            
            // 倒计时逻辑
            let count = 5;
            const countEl = document.getElementById('count');
            const interval = setInterval(() => {
                countEl.textContent = count;
                countdownText.innerHTML = baseText + `<span id="count">${count}</span>S...`;
                count--;
                
                if (count < 0) {
                    clearInterval(interval);
                    // 提交表单执行实际操作
                    if (type === 'switch') {
                        document.getElementById('switchForm').submit();
                    } else {
                        document.getElementById('rebootForm').submit();
                    }
                }
            }, 1000);
            
            return false;
        }
    </script>


</body></html>
